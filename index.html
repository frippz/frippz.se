---
layout: default
---

<h2>Latest posts</h2>

{% for post in site.posts %}
<article role="article">
  <h3><a href="{{ post.url | prepend: site.baseurl }}" class="article-link">{{ post.title }}</a></h3>
  <footer>
    Posted <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%b %-d, %Y' }}</time>
  </footer>
  <p>{{ page.excerpt }}</p>
  <p><a href="{{ post.url | prepend: site.baseurl }}">Continue reading <span class="offscreen">“{{ post.title }}”</span>…</a></p>
</article>
{% endfor %}
