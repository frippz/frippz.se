version: 2
jobs:
  build:
    working_directory: ~/frippz.se
    docker:
      - image: circleci/ruby:2.4.5-node
    steps:
      - checkout
      - run: sudo apt install rsync
      - run: sudo gem install bundler
      - run: sudo npm install -g yarn@latest
      - run: yarn
      - run: yarn run deploy
      - run: yarn run test
      - run: bundle install
      - run: jekyll build --incremental
      - run: bundle exec htmlproofer ./_site --disable-external --empty-alt-ignore
