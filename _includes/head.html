<head>
  <meta charset="utf-8">
  <title>{{ page.title }} – {{ site.title }}{% if paginator.page > 1 %} (page {{ paginator.page }}){% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <meta name="disabled-adaptations" content="watch">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}">
  {% for css in site.static_files %}
    {% if css.path contains "dist/css" %}
      <link rel="stylesheet" href="{{ site.baseurl }}{{ css.path }}">
    {% endif %}
  {% endfor %}
  <meta name="author" content="{{ page.author }}">
  {% if page.description %}<meta name="description" content="{{ page.description }}{% if paginator.page > 1 %} (page {{ paginator.page }}){% endif %}">{% endif %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@frippz">
  <meta name="twitter:creator" content="@frippz">
  <meta name="twitter:title" content="{{ page.title }} – {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="https://frippz.se/images/just-me.jpg">
  {% include favicons.html %}
  {% include matomo.html %}
</head>
