{% assign height = include.height | default: 16 %}
{% assign width = include.width | default: 16 %}
{% assign icon = include.icon %}

{%- capture class -%}
{% if include.classes %} {{ include.classes }}{% endif %}
{%- endcapture -%}

{% if icon %}
<svg class="svg-icon{{ class }}" height="{{ height }}" width="{{ width }}" aria-hidden="true">
  <use xlink:href="#{{ icon }}"></use>
</svg>
{% endif %}
