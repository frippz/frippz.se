name: Test

on: [push]

jobs:
  test:

    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.15'

      - name: Install Node packages
        run: npm ci --production

      - name: Build assets
        run: npm run deploy

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Jekyll build
        env:
          JEKYLL_ENV: production
        run: jekyll build --config "_config.yml,_config.prod.yml"

      - name: CSS linting
        run: npm run lint:css

      - name: JS linting
        run: npm run lint:js

      - name: Site test with htmlproofer
        uses: chabad360/htmlproofer@master
        with:
          directory: './_site'
          arguments: '--empty_alt_ignore --http-status-ignore 0,999,403 --file-ignore "/tags/" --url-ignore "/frippz.se/"'
