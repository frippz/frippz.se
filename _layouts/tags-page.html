---
layout: default
---
<h2>Articles tagged with <em>“{{ page.tag }}”</em></h2>
<ol>
  {% for post in page.posts %}
    <li class="tag-item">
      <a href="{{ post.url }}">{{ post.title }}</a> <small><em>Posted on {{ post.date | date_to_long_string: "ordinal" }}</em></small>
    </li>
  {% endfor %}
</ol>
