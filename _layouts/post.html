---
layout: default
---
<div role="article" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="headline">{{ page.title }}</h1>
  <small class="post-info">
    <em>Published on <time datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></em>
  </small>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <meta itemprop="author" content="{{ page.author }}">
  <meta itemprop="publisher" content="{{ page.author }}">
  <meta itemprop="url" content="{{ site.url}}{{ page.url }}">
  <link itemprop="mainEntityOfPage" href="{{ site.url}}{{ page.url }}">
</div>
