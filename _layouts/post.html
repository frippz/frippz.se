---
layout: default
---
<div role="article" itemscope itemtype="http://schema.org/BlogPosting">
  <h2 itemprop="name">{{ page.title }}</h2>
  <div class="post-info">
    Posted on <time datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
  </div>
  <div itemprop="articleBody">
    {{ content }}
  </div>
  <meta itemprop="url" content="{{ site.url}}{{ page.url }}">
</div>
